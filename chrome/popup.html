<head>
	<script>
	function getQR(){
		chrome.windows.getCurrent(function(w) {
		    chrome.tabs.getSelected(w.id,
		    function (response){
		        var url = response.url;
				var qrLink = '<img src="http://chart.apis.google.com/chart?'+
					'cht=qr&'+
					'chs=350x350&'+
					'chl='+encodeURIComponent(url)+
					'" alt="QR Code for url'+
					url+'" />'
				document.body.innerHTML = qrLink;
		    });
		})
	}
	</script>
</head>
<body onload="getQR()">
</body>

</html>
